<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanley Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user {
      background-color: #4ca1af;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
    }

    button {
      background-color: #4ca1af;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #3b8ca5;
    }

    #footer {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #footer img {
      max-width: 100px;
      margin: 10px;
    }

    @media (min-width: 768px) {
      #footer img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Stanley</h1>
    <p>Ask me anything about Medicare</p>
  </header>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Écris un message..." />
      <button onclick="askQuestion()">Envoyer</button>
    </div>
  </div>

  <div id="footer">
    <div id="special-thanks">Stanley !</div>
    <img src="media/image1.png" alt="WorkWonder Logo">
    <img src="media/image2.png" alt="Stanley">
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function appendMessage(text, type) {
      const message = document.createElement("div");
      message.classList.add("message", type);
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function askQuestion() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      inputField.value = "";

      appendMessage("...", "bot");

      try {
        const res = await fetch(`https://kaiz-apis.gleeze.com/api/gpt-4o?ask=${encodeURIComponent(userText)}&uid=1&webSearch=On`);
        const data = await res.json();

        // Supprimer le "..." précédent
        const lastBotMessage = document.querySelector(".message.bot:last-child");
        if (lastBotMessage && lastBotMessage.textContent === "...") {
          lastBotMessage.remove();
        }

        appendMessage(data.response || "Aucune réponse.", "bot");
      } catch (error) {
        appendMessage("Erreur lors de l'appel à l'API.", "bot");
        console.error(error);
      }
    }

    // Envoyer avec Entrée
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        askQuestion();
      }
    });
  </script>

</body>
</html>
