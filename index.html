<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stanley</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      width: 100%;
      padding: 40px 20px;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      font-size: 18px;
      margin: 10px 0 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .card header {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      font-size: 20px;
      margin: -20px -20px 20px -20px;
    }

    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #4ca1af;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #3b8ca5;
    }

    #response {
      margin-top: 15px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    #footer {
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #footer img {
      max-width: 100px;
      height: auto;
      margin: 10px;
    }

    #special-thanks {
      margin: 10px 0;
    }

    @media (min-width: 768px) {
      #footer img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome</h1>
    <p>Let us answer your questions on Medicare</p>
  </header>

  <div class="card">
    <header>Ask the AI</header>
    <div class="card-content">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="askQuestion()">Send</button>
      <div id="response"></div>
    </div>
  </div>

  <div class="card">
    <header>About Us</header>
    <div class="card-content">
      <!-- Put about us content here -->
    </div>
  </div>

  <div id="footer">
    <p><div id="special-thanks">Stanley !</div>
    <img id="logo-left" src="media/image1.png" alt="WorkWonder Logo">
    <img id="logo-right" src="media/image2.png" alt="stanley">
  </div>

  <script>
    async function askQuestion() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");

      if (!input.trim()) {
        responseBox.innerText = "Please enter a question.";
        return;
      }

      responseBox.innerText = "Loading...";

      try {
        const res = await fetch(`https://kaiz-apis.gleeze.com/api/gpt-4o?ask=${encodeURIComponent(input)}&uid=1&webSearch=On`);
        const data = await res.json();
        responseBox.innerText = data.response || "No response received.";
      } catch (error) {
        responseBox.innerText = "Error contacting the API.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
