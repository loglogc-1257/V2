<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanley Chat</title>
  <style>
    :root {
      --primary: #4ca1af;
      --secondary: #2c3e50;
      --light: #f4f4f4;
      --bubble-user: linear-gradient(135deg, #4ca1af, #2c3e50);
      --bubble-bot: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #4ca1af, #2c3e50, #4ca1af, #2c3e50);
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      padding: 25px 20px;
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin: 8px 0 0;
      font-size: 16px;
      color: #e0f0f0;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      margin-bottom: 12px;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.4s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      color: #333;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      color: #999;
      margin-top: 6px;
      text-align: right;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      margin-right: 10px;
      transition: border 0.3s ease;
    }

    #userInput:focus {
      border-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3b8ca5;
    }

    #footer {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      backdrop-filter: blur(6px);
    }

    #footer img {
      max-width: 100px;
      margin: 10px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .message {
        max-width: 90%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Stanley</h1>
    <p>Pose-moi toutes tes questions sur Medicare</p>
  </header>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Écris un message..." />
      <button onclick="askQuestion()">Envoyer</button>
    </div>
  </div>

  <div id="footer">
    <div id="special-thanks">Avec tout le soutien de Stanley</div>
    <img src="media/image1.png" alt="Logo 1">
    <img src="media/image2.png" alt="Logo 2">
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const storageKey = "chatHistory";

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(text, type, time) {
      const message = document.createElement("div");
      message.classList.add("message", type);
      message.innerHTML = `${text}<div class="timestamp">${time}</div>`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;

      const history = JSON.parse(localStorage.getItem(storageKey)) || [];
      history.push({ text, type, time });
      localStorage.setItem(storageKey, JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem(storageKey)) || [];
      history.forEach(({ text, type, time }) => {
        appendMessage(text, type, time);
      });
    }

    async function askQuestion() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      const userTime = getTime();
      appendMessage(userText, "user", userTime);
      inputField.value = "";

      try {
        const res = await fetch(`https://kaiz-apis.gleeze.com/api/gpt-4o?ask=${encodeURIComponent(userText)}&uid=1&webSearch=On`);
        const data = await res.json();
        appendMessage(data.response || "Aucune réponse.", "bot", getTime());
      } catch (error) {
        appendMessage("Erreur de l'API.", "bot", getTime());
        console.error(error);
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") askQuestion();
    });

    loadHistory();
  </script>

</body>
</html>
